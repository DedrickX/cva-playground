<form [formGroup]="formGroup">
  <app-purchaser-editor class="mb-3"
                        formControlName="purchaser">
  </app-purchaser-editor>

  <div class="mb-3">
    <label class="form-label">Total price</label>
    <input type="number"
           class="form-control"
           formControlName="totalPrice">
  </div>

  <div class="row-cols-6">
    <button type="button" class="btn btn-secondary" (click)="loadData()">Load Data</button>
    <button type="button" class="btn btn-secondary" (click)="clearData()">Clear Data</button>
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
  </div>

  <div class="mt-3">
    <pre>{{ formGroup.value | json }}</pre>
  </div>
</form>
